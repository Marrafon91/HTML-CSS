<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador

    <picture>
       <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>Infezlimente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3"></a></p>
    </audio>
    <!--Formatos de Audios MP3 WAV OGG-->
</body>
</html>
