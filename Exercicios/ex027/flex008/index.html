<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            display: flex;
            background-color: lightsalmon;
            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
            /*Container sempre tem que ter display flex*/
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid #000;
            text-align: center;
            padding: 20px;
            /*flex: auto; sempre na div filho */            
        }

        div#i1 {
            align-self: center;
        }
        div#i2 {
            align-self: auto;
        }
        div#i3 {
            align-self: flex-end;
        }
        div#i4 {
            align-self: inherit;
        }
        div#i5 {
            align-self: center;
        }
        div#i6 {
            align-self: flex-start;
        }
        div#i7 {
            align-self: stretch;
        }
    </style>
</head>
<body>
    <!-- Flex-direction row = horizontal ou linha ou da esquerda para a direita -->
     
    <!-- Flex-direction row-reverse; da direita para a esquerda -->

    <!-- Flex-direction column = vertical ou coluna ou da cima para baixo -->

    <!-- Flex-direction column-reverse; de baixo para cima -->

    <!--(Eixos) main-axis = horizontal-->

    <!--(Eixos) cross-axis = vertical-->

    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
    <!-- Container é o pai e os itens são os filhos -->
    <!-- flex: auto; faz com que os itens se ajustem ao tamanho do container -->
</body>
</html>
